<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Tic tac toe</title>
  </head>

  <body>
    <header class="header">
      <div class="header-content">
        <div class="section-title">
          <h2 class="title">Tic tac toe</h2>
        </div>
        <div class="header-buttons">
          <span>Change color</span>
          <button class="button1 btn" name="button" value="#e7d5987e"></button>
          <button class="button2 btn" name="button" value="pink"></button>
          <button class="button3 btn" name="button" value="orange"></button>
          <button class="button4 btn" name="button" value="skyblue"></button>
          <button class="button5 btn" name="button" value="#4E4E4E"></button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main-field">
        <div>
          <span class="main__title">X always first</span>
          
        </div>
        <div class="field">
          <div class="field__item"></div>
          <div class="field__item"></div>
          <div class="field__item"></div>
          <div class="field__item"></div>
          <div class="field__item"></div>
          <div class="field__item"></div>
          <div class="field__item"></div>
          <div class="field__item"></div>
          <div class="field__item"></div>
        </div>
        <div>
          <span class="main__timer">00:00</span>
        </div>
        <div class="main-buttons">
          <button class='main__btn main__btn_reset'>Reset game</button>
        </div>
      </div>
      
      <div>
        <h3>Results</h3>
        <div class="main__result">
          <table class='main__table'>
            <thead>
              <!-- <tr> -->
                <th>Winner</th>
                <th>Wins</th>
                <th>Time</th>
                <th>Steps</th>
              <!-- </tr> -->
            </thead>
          </table>
        </div>
        <div class="main-buttons">
            <button class='main__btn main__btn_reset-res'>Reset results</button>
          </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-content__github">
          <span>Â©</span>
          <span>2022</span>
          <span><a href="https://github.com/Bittersweet-girl">github</a></span>
        </div>
        <a class="footer-content__rss" href="https://rs.school/js-stage0/"></a>
      </div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
