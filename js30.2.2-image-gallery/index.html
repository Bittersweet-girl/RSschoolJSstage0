<!DOCTYPE html>
<html lang="ru">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>

      </div>
    </header>
    <main class="main">
      <section class="gallery">
        <div class="wrapper">
          <div class="gallery-photoes">
            <img class="gallery-photo" src="" alt="img1" />
            <img class="gallery-photo" src="" alt="img2" />
            <img class="gallery-photo" src="" alt="img3" />
            <img class="gallery-photo" src="" alt="img4" />
            <img class="gallery-photo" src="" alt="img5" />
            <img class="gallery-photo" src="" alt="img6" />
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-content__github">
